---
layout: default
title: Home
---
<div id="article">
{% for post in site.posts limit: 6 %}
<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<div id="post-date">{{ post.date | date_to_string }}</div>
{{ post.content }}
<hr style="
			border-width: 0px; 
			border-top: 1px solid #BDBDBD; 
			margin-top: 20px;
			margin-bottom: 20px; 
			width: 650px;
			margin-right: 20px;
			text-align: left; ">
{% endfor %}
</div>
